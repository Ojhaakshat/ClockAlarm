<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockAlarm</title>
    <link rel="stylesheet" href="/public/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="index.js"></script>
</head>
<body>
    <div class="flex-container">
        
        <div id="weatherContainer" class="center">
            <div id="notification"></div>
            <div id="weather_icon">
                <img style="max-height:50px;max-width:50px;height:auto;width:auto;" src="../icons/unknown.png" alt="Unknown" id="image">
            </div>
            <div id="temperature">
                - Â°<span>C</span>
            </div>
            <div id="description">
                 -
            </div>
            <div id="humidity" style="display: inline;">
                -
            </div>
            <div id="pressure" style="display: inline;">
                -
            </div>
            <div id="location">
                -
            </div>
            <div id="date">
                -
            </div>
        </div>    
        <div id="clockContainer">
            <!-- <img src="../public/Clock.png" alt=""> -->
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
        <div id = "alarmContainer" class="center">
            
            <label for="alarm">ALARM</label>
            <br>
            <input class="form-control" type="text" id="alarm" name="alarm" placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">
            <br>
            <button id="alarmSubmit" type="submit" class="btn btn-primary">Set Alarm</button>
            <br>
            <button id="alarmStop" type="submit" class="btn btn-primary">Stop Alarm</button>
            <br>
        </div>
    </div>
    
</body>
<script src="/alarm.js"></script>

</html>
